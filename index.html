<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREX OPTIMIZATION - Оптимизация ПК для игр</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@800;900&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* === ОСНОВНЫЕ СТИЛИ === */
        :root {
            --trex-orange: #FF6B35;
            --trex-blue: #00D4FF;
            --trex-purple: #9D4EDD;
            --trex-green: #00FF88;
            --trex-red: #FF3366;
            --trex-yellow: #FFD166;
            --dark-bg: #0A0A14;
            --card-bg: rgba(30, 30, 46, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: #FFFFFF;
            font-family: 'Rubik', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
            padding-top: 80px; /* Для фиксированной навигации */
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            width: 100%;
        }

        @media (min-width: 768px) {
            .container {
                padding: 0 20px;
            }
        }

        section {
            padding: 60px 0;
            position: relative;
        }

        @media (min-width: 768px) {
            section {
                padding: 80px 0;
            }
        }

        /* === ПЛАВНЫЕ АНИМАЦИИ === */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
                filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            }
            50% { 
                transform: translateY(-20px) rotate(5deg); 
                filter: drop-shadow(0 15px 25px rgba(0, 0, 0, 0.4));
            }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 25px rgba(255, 107, 53, 0.5),
                            inset 0 0 15px rgba(255, 107, 53, 0.2);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 107, 53, 0.8),
                            inset 0 0 25px rgba(255, 107, 53, 0.3);
            }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(157, 78, 221, 0.8);
                transform: scale(1.05);
            }
        }

        @keyframes textShine {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* === НАВИГАЦИЯ (МОБИЛЬНАЯ ВЕРСИЯ) === */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 20, 0.97);
            backdrop-filter: blur(20px);
            z-index: 10000;
            padding: 15px 0;
            border-bottom: 3px solid var(--trex-orange);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            color: var(--trex-orange);
            text-decoration: none;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--trex-orange), transparent);
            transition: left 0.6s ease;
        }

        .logo:hover::after {
            left: 100%;
        }

        .mobile-menu-btn {
            font-size: 1.5rem;
            color: var(--trex-orange);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.3s ease;
        }

        .mobile-menu-btn:hover {
            transform: scale(1.1);
        }

        @media (min-width: 768px) {
            .logo {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            .mobile-menu-btn {
                display: none;
            }
        }

        /* === МОБИЛЬНОЕ МЕНЮ === */
        .mobile-menu {
            position: fixed;
            top: 73px;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 20, 0.98);
            backdrop-filter: blur(20px);
            z-index: 9999;
            padding: 20px 0;
            transform: translateY(-100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-bottom: 3px solid var(--trex-purple);
        }

        .mobile-menu.active {
            transform: translateY(0);
            opacity: 1;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 15px;
        }

        .mobile-nav-link {
            color: #DDD;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-align: center;
            background: rgba(255, 107, 53, 0.1);
        }

        .mobile-nav-link:hover {
            color: var(--trex-orange);
            background: rgba(255, 107, 53, 0.2);
            transform: translateX(10px);
        }

        @media (min-width: 768px) {
            .mobile-menu {
                display: none;
            }
        }

        /* === ГЛАВНЫЙ ЭКРАН === */
        .hero {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            position: relative;
            padding: 40px 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.1) 0%, transparent 40%);
        }

        @media (min-width: 768px) {
            .hero {
                min-height: calc(100vh - 90px);
                padding: 60px 0;
            }
        }

        .hero-content {
            width: 100%;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .hero-content h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2rem;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--trex-orange), var(--trex-blue), var(--trex-purple));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-align: center;
        }

        @media (min-width: 768px) {
            .hero-content h1 {
                font-size: 3.5rem;
                line-height: 1;
                margin-bottom: 30px;
                letter-spacing: 2px;
                text-align: left;
            }
        }

        @media (min-width: 1024px) {
            .hero-content h1 {
                font-size: 4.5rem;
            }
        }

        .hero-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(45deg, var(--trex-orange), var(--trex-red));
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            margin: 0 auto 25px;
            animation: float 4s ease-in-out infinite, pulse 2s ease-in-out infinite;
            width: 100%;
            max-width: 350px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .hero-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% { left: 100%; }
        }

        @media (min-width: 768px) {
            .hero-badge {
                font-size: 1.2rem;
                padding: 15px 30px;
                max-width: 400px;
                margin-left: 0;
                margin-right: auto;
            }
        }

        .hero-content p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #DDD;
            text-align: center;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards;
        }

        @media (min-width: 768px) {
            .hero-content p {
                font-size: 1.2rem;
                text-align: left;
                max-width: 800px;
                margin-bottom: 50px;
            }
        }

        /* === СЕКЦИЯ ОТЗЫВОВ === */
        .reviews-section {
            position: relative;
            background: radial-gradient(circle at 50% 0%, rgba(157, 78, 221, 0.1) 0%, transparent 50%);
            overflow: hidden;
        }

        .reviews-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.05) 0%, transparent 25%);
            pointer-events: none;
        }

        .reviews-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2rem;
            color: var(--trex-yellow);
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 1px;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.5s forwards;
            position: relative;
            display: inline-block;
            width: 100%;
            background: linear-gradient(90deg, var(--trex-yellow), #FFE45E, var(--trex-yellow));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 3s ease-in-out infinite;
        }

        .reviews-title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, var(--trex-yellow), #FFE45E);
            border-radius: 2px;
            animation: pulse 2s infinite;
        }

        @media (min-width: 768px) {
            .reviews-title {
                font-size: 3rem;
                margin-bottom: 40px;
            }
        }

        @media (min-width: 1024px) {
            .reviews-title {
                font-size: 4rem;
                margin-bottom: 50px;
            }
        }

        .reviews-subtitle {
            font-size: 1rem;
            color: #AAA;
            text-align: center;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.7s forwards;
        }

        @media (min-width: 768px) {
            .reviews-subtitle {
                font-size: 1.2rem;
                margin-bottom: 60px;
            }
        }

        @media (min-width: 1024px) {
            .reviews-subtitle {
                font-size: 1.4rem;
                margin-bottom: 80px;
            }
        }

        .telegram-channel {
            background: linear-gradient(135deg, 
                rgba(0, 136, 204, 0.2), 
                rgba(157, 78, 221, 0.2));
            border-radius: 20px;
            padding: 30px 20px;
            margin: 30px auto;
            border: 3px solid #0088CC;
            text-align: center;
            position: relative;
            overflow: hidden;
            max-width: 900px;
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.9s forwards;
            backdrop-filter: blur(10px);
        }

        @media (min-width: 768px) {
            .telegram-channel {
                padding: 40px 30px;
                border-radius: 25px;
                margin: 50px auto;
            }
        }

        @media (min-width: 1024px) {
            .telegram-channel {
                padding: 50px 40px;
                border-radius: 30px;
                margin: 60px auto;
            }
        }

        .telegram-channel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 136, 204, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite alternate;
        }

        .telegram-icon {
            font-size: 3rem;
            color: #0088CC;
            margin-bottom: 15px;
            animation: float 5s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @media (min-width: 768px) {
            .telegram-icon {
                font-size: 4rem;
                margin-bottom: 25px;
            }
        }

        @media (min-width: 1024px) {
            .telegram-icon {
                font-size: 5rem;
                margin-bottom: 35px;
            }
        }

        .telegram-channel h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            color: #0088CC;
            margin-bottom: 15px;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 20px rgba(0, 136, 204, 0.5);
        }

        @media (min-width: 768px) {
            .telegram-channel h2 {
                font-size: 2.5rem;
                margin-bottom: 25px;
            }
        }

        @media (min-width: 1024px) {
            .telegram-channel h2 {
                font-size: 3.2rem;
                margin-bottom: 30px;
            }
        }

        .telegram-channel p {
            font-size: 1rem;
            color: #DDD;
            line-height: 1.6;
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 768px) {
            .telegram-channel p {
                font-size: 1.2rem;
                margin-bottom: 35px;
            }
        }

        @media (min-width: 1024px) {
            .telegram-channel p {
                font-size: 1.4rem;
                margin-bottom: 40px;
            }
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(45deg, #0088CC, #00B2FF);
            color: white;
            padding: 16px 30px;
            border-radius: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            margin-top: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 2;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulseGlow 2s infinite;
            width: 100%;
            max-width: 350px;
        }

        .telegram-btn i {
            font-size: 1.4rem;
            transition: transform 0.3s ease;
        }

        .telegram-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        @media (min-width: 768px) {
            .telegram-btn {
                padding: 20px 40px;
                font-size: 1.4rem;
                border-radius: 22px;
                max-width: 400px;
            }
            .telegram-btn i {
                font-size: 1.6rem;
            }
        }

        @media (min-width: 1024px) {
            .telegram-btn {
                padding: 22px 45px;
                font-size: 1.5rem;
                border-radius: 25px;
                max-width: 450px;
            }
            .telegram-btn i {
                font-size: 1.8rem;
            }
            
            .telegram-btn:hover::before {
                left: 100%;
            }
            
            .telegram-btn:hover {
                transform: translateY(-8px) scale(1.05);
                box-shadow: 0 15px 35px rgba(0, 136, 204, 0.4);
            }
            
            .telegram-btn:hover i {
                transform: translateX(5px);
            }
        }

        .reviews-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.1s forwards;
        }

        @media (min-width: 768px) {
            .reviews-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
                margin-top: 70px;
            }
        }

        @media (min-width: 1024px) {
            .reviews-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 40px;
                margin-top: 80px;
            }
        }

            background: var(--card-bg);
            border-rad
